{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'styles/logo.css' %}" />

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Hamburger Menu -->
        <button class="navbar-toggler mr-2" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Logo and Brand -->
        <a class="navbar-brand mr-auto" href="{% url 'homepage' %}">
          <img src="{% static './images/logo.png' %}" alt="" width="50" height="35" class="d-inline-block align-top" />
          <span>WatchWise</span>
        </a>

        <!-- User Info and Logout -->
        <div class="navbar-text ml-auto d-flex align-items-center">
          <div>
            {% if user.is_authenticated %}
            <span class="mr-3 text-dark">Ciao, {{ user.username }}!</span>
            <a href="{% url 'logout' %}" class="btn btn-outline-secondary btn-dark">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-dark">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-outline-secondary btn-dark ml-2">Signup</a>
            {% endif %}
          </div>
        </div>

        <!-- Menu Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'movie_list' %}" tabindex="0">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'tv_show_list' %}" tabindex="0">TV Shows</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}
  </body>
</html>
