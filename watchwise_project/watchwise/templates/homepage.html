{% extends 'base.html' %}

{% block title %}WatchWise{% endblock %}

{% block content %}
<!-- Main container with a limited width for better readability -->
<div class="container my-5 text-center" style="max-width: 650px">
    <!-- Heading for the homepage -->
    <h1>WatchWise: Track, Discover, Enjoy</h1>
    <!-- Lead text to guide the user -->
    <p class="lead">Click the buttons below to search for movies or TV shows</p>
</div>

<!-- Container for the search form -->
<div class="container">
    <!-- Form for submitting search queries -->
    <form action="{% url 'results' %}" method="get" class="row g-3 justify-content-center align-items-center">
        <!-- Input field for search queries -->
        <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Search on WatchWise" name="q" onkeypress="return event.keyCode != 13;">
        </div>

        <!-- Button group for selecting the type of media to search -->
        <div class="btn-group col-md-8 mt-3 d-flex justify-content-center">
            <!-- Button to search for movies -->
            <button type="submit" class="btn btn-primary rounded icon-button" name="type" value="movie">
                <i class="fas fa-film mr-1"></i> Movie
            </button>
            <!-- Button to search for TV shows -->
            <button type="submit" class="btn btn-secondary rounded icon-button ml-2" name="type" value="tv">
                <i class="fas fa-tv mr-1"></i> TV Show
            </button>
        </div>
    </form>
</div>
{% endblock %}
